box: gambtho/java-node
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: show base information
        code: |
          ./gradlew -v
          javac -version
          export
    - npm-install
    - script:
            name: run tests
            code: |
              ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR test
    - script:
            name: run build
            code: |
              ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR build


deploy:
  steps:
    - dlapiduz/cloud-foundry-deploy:
      api: $CF_API # Set as environment variables
      username: $CF_USER
      password: $CF_PASS
      organization: $CF_ORG
      space: $CF_SPACE
      appname: willitconnect-smoke-test
    - script:
           name: smoke test
           code: |
             curl willitconnect-smoke-test.cfapps.io/willitconnect -d host=amazon.com -d port=80 | grep -v cannot
             curl -i willitconnect-smoke-test.cfapps.io/v2/willitconnect -d '{"target":"http://amazon.com"}' -H "Content-Type: application/json" | grep 200
